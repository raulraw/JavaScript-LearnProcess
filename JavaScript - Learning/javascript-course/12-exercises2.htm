<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>

<body>

<button class="add" onclick="
  messages = messages + 1;
  displayNotification();
">Add</button>
<button class="remove" onclick="
  if(messages > 0) {
    messages = messages - 1;
    if (messages === 0) {
      stopNotification();
    }
  }
">Remove</button>
  <script>
    
    let messages = 2;
    let intervalId;
    let isDisplayNotification;

    displayNotification();

    function displayNotification() {
      if(isDisplayNotification) {
        return;
      }

      isDisplayNotification = true;

      intervalId = setInterval(function() {
        if(document.title === 'App') {
          document.title = `(${messages} New messages)`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    }

    function stopNotification() {
      isDisplayNotification = false;

      clearInterval(intervalId);
      document.title = 'App';
    }

  


  </script>

</body>
</html>
